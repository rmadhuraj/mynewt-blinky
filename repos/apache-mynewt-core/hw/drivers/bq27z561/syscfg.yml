syscfg.defs:
    BQ27Z561_CLI:
        description: 'Enable shell support for BQ27Z561'
        value: 0
    BQ27Z561_INT_ENABLE:
        description: 'Enable interrupt support, necessary for events'
        value: 0
    BQ27Z561_LOG:
        description: 'Enable BQ27Z561 logging'
        value: 0
    BQ27Z561_SHELL_DEV_NAME:
        description: 'BQ27Z561 Shell device name'
        value: "\"bq27z561_0\""
